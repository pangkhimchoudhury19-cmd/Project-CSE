<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assam District Information</title>
<style>
/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:30px;
  color:#fff;
}

/* Heading */
h1{
  text-align:center;
  font-weight:600;
  margin-bottom:25px;
  letter-spacing:1px;
}

/* Card Grid */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* Card Design */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
}

.card h3{
  font-weight:600;
  margin-bottom:10px;
}

/* Button */
button{
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-size:14px;
  cursor:pointer;
  transition:all 0.3s ease;
}

button:hover{
  background:linear-gradient(135deg,#0072ff,#00c6ff);
  transform:scale(1.05);
}

/* Modal Background */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  z-index:10;
}

/* Modal Box */
.modal-content{
  background:#fff;
  color:#333;
  width:90%;
  max-width:650px;
  margin:6% auto;
  padding:25px;
  border-radius:18px;
  position:relative;
  animation:fadeIn 0.4s ease;
  max-height:75vh;
  overflow-y:auto;
}

/* Modal Heading */
.modal-content h2{
  margin-bottom:12px;
  color:#2c3e50;
}

/* Close Button */
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
  color:#555;
}

.close:hover{
  color:#000;
}

/* Animation */
@keyframes fadeIn{
  from{
    transform:translateY(-20px);
    opacity:0;
  }
  to{
    transform:translateY(0);
    opacity:1;
  }
}

/* Scrollbar Styling */
.modal-content::-webkit-scrollbar{
  width:8px;
}
.modal-content::-webkit-scrollbar-thumb{
  background:#888;
  border-radius:10px;
}
.modal-content::-webkit-scrollbar-thumb:hover{
  background:#555;
}

/* Responsive */
@media(max-width:600px){
  h1{
    font-size:22px;
  }
}
</style>

</head>

<body>

<h1>All Districts of Assam</h1>
<div class="container" id="cards"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <h2 id="dName"></h2>
    <p id="dDetails"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
